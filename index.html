<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect Example</title>
  <script>
    window.onload = function() {
      if (window.location.href != "https://sites.google.com/view/schoolutilities/") {
        var redirectLink = document.createElement("a");
        redirectLink.href = "https://www.example.com";
        redirectLink.textContent = "If you are not redirected automatically, please click here.";
        redirectLink.style.fontWeight = "bold";

        document.body.appendChild(redirectLink);
      }
    };
  </script>
</head>
<body>
  <h1>This page will redirect you to another website in 0 seconds.</h1>
</body>
</html>
